server:
  port: 3333

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/lists
    username: todolistuser
    password: todolistpassword
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true